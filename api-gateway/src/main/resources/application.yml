spring:
  application:
    name: api-gateway

  config:
    import:
      optional:configserver:http://localhost:8888
  main:
    web-application-type: reactive
  cloud:
    config:
      fail-fast: false

    gateway:
      server:
        webflux:
          routes:
            - id: user-service
              uri: http://localhost:8081 #TODO : 8081???? ???, lb://USER-SERVICE? ????? ??
              predicates:
                - Path=/api/v1/users/**

            - id: notification-service
              uri:
                http://localhost:8089
              predicates:
                - Path=/api/v1/ai-delivery/**

server:
  port: 8000

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true

  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
