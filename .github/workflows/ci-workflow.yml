name: CI

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [ user-service, company-service, order-service, hub-service, notification-service ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PostgreSQL with PostGIS
        uses: ./.github/actions/postgres-setup

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Test ${{ matrix.service }}
        run: |
          # í•˜ì´í”ˆ(-)ì„ ì–¸ë”ìŠ¤ì½”ì–´(_)ë¡œ ë°”ê¿”ì„œ DB ì´ë¦„ìœ¼ë¡œ ì‚¬ìš©
          DB_NAME=${{ matrix.service }}
          DB_NAME=${DB_NAME//-/_}
          
          echo "ğŸ§ª Running tests for ${{ matrix.service }} (DB: $DB_NAME)"
          
          # í™˜ê²½ë³€ìˆ˜ ì„¤ì • í›„ í…ŒìŠ¤íŠ¸ ì‹¤í–‰
          SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/$DB_NAME \
          SPRING_DATASOURCE_USERNAME=postgres \
          SPRING_DATASOURCE_PASSWORD=qwer1234! \
          ./gradlew :${{ matrix.service }}:test
        shell: bash

      - name: Upload test results for ${{ matrix.service }}
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.service }}
          path: |
            ${{ matrix.service }}/build/test-results/test/*.xml
            ${{ matrix.service }}/build/reports/tests/test/
          retention-days: 1