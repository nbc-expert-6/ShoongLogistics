spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:postgresql://localhost:5432/hub_service
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: qwer1234!
  cache:
    type: simple

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        use_sql_comments: false
    database-platform: org.hibernate.spatial.dialect.postgis.PostgisPG10Dialect

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace