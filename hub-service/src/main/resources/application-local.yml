spring:
  config:
    import:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/hub_service
    username: postgres
    password: qwer1234!
  jpa:
    hibernate:
      ddl-auto: update
  data:
    redis:
      host: localhost
      port: 6379
      password:
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1시간 (밀리초)
      cache-null-values: false
      use-key-prefix: true
      key-prefix: "hub-service:"




logging:
  level:
    com.shoonglogitics.hubservice: DEBUG
    org.springframework.cache: DEBUG
    org.springframework.data.redis: DEBUG